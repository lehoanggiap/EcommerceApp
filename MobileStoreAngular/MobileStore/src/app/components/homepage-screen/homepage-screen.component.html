<div class="top-body">
    <div class="row">
        <div class="col-md-10" style="padding-top: 20px;">
            <p class="product-header-slogan">Products</p>
            <h3 class="text-secondary">All the available products in our store</h3>
        </div>
        <div class="col-md-2 text-right">
            <a class="btn btn-light btn-lg" role="button" aria-pressed="true" routerLink="/cart-screen" routerLinkActive="active">
                <i class="fas fa-shopping-cart" style="transform: rotateY(180deg);"></i><span>
                    View Cart
                </span>
            </a>
        </div>
    </div>
</div>
<div class="container product-list">
    <div class="row">
        <!-- Product 1 -->
        <div class="col-md-3 product-item" *ngFor="let item of ProductData">
            <div class="product">
                <!-- Product Name -->
                <h3 class="product-name">{{item.productName}}</h3>
                <!-- Product Image -->
                <div class="product-image">
                    <img src="{{item.hinhAnh}}" class="img-fluid">
                </div>
                <!-- Product Description -->
                <p class="product-description">
                    <small>
                        {{item.moTa}}
                    </small>
                </p>
                <!-- Product Price -->
                <p class="product-price text-secondary"> {{item.unitPrice}} USD</p>
                <!-- Product Quantity -->
                <p class="product-quantity text-secondary"> {{item.unitInStock}} units in stock</p>
                <!-- Product Button -->
                <div class="product-button">
                    <!-- Button Detail -->
                    <a class="product-btn btn-detail" routerLink="/product-detail-screen/{{item.id_product}}" routerLinkActive="active">
                        <small>
                            <b>
                                <i class="fas fa-exclamation-circle"></i> Details
                            </b>
                        </small>
                    </a>
                    <!-- Button Order -->
                    <a (click)=addtocart(item) class="product-btn btn-order" >
                        <small>
                            <b style="color: aliceblue;" >
                                <i class="fas fa-shopping-cart" style="transform: rotateY(180deg);"></i> Order now
                            </b>
                        </small>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
